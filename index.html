<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .msg {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
    }
  </style>
  <body>
    <main>
      <h1 id="head" class="heading">TIC-TAC-TOE GAME</h1>
      <div class="msg-container hide">
        <div class="msg">
          <h2>WINNER</h2>
        </div>
        <button class="new-game">NEW GAME</button>
      </div>
      <div class="container">
        <div class="game">
          <div class="row">
            <button id="bt-bl" class="box"></button>
            <button id="bt" class="box"></button>
            <button id="bt-br" class="box"></button>
          </div>
          <div class="row">
            <button id="bl" class="box"></button>
            <button class="box"></button>
            <button id="br" class="box"></button>
          </div>
          <div class="row">
            <button id="bb-bl" class="box"></button>
            <button id="bb" class="box"></button>
            <button id="bb-br" class="box"></button>
          </div>
          <button class="reset-game">RESET GAME</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
